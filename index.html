<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokes genarator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">
    <div class="container" style="height: 100vh;">
        <h1 class="text-center mt-5">Random Jokes</h1>
        <div class="d-flex justify-content-center">
            <button onclick="clicking()" type="button" class="btn btn-dark mt-3">Tell Me A Joke</button>

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="bg-dark mt-3 d-flex justify-content-center align-items-center"
                style="width: 60rem; height: 25rem; border-radius:50px;">
                <div id="result" class="text-light text-center ">

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


<script>
    const clicking = async () => {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke", { method: "GET" })
        console.log(response);

        if (response.status == 200) {
            const joke = await response.json()
            console.log(joke);

            const displayjoke = joke
            console.log(displayjoke);
            result.innerHTML = `<h2>${displayjoke.setup}</h2>
                        <h2>${displayjoke.punchline}</h2>`


        } else {
            alert("API call failed....")
        }
    }

</script>

</html>
